<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/blockly_custom.css" rel="stylesheet" />

    <script src="js/blockly_compressed.js"></script>
    <script src="js/adventurecode_blocks.js"></script>

    <script src="js/javascript.js"></script>
    <script src="js/adventurecode_generator.js"></script>

    <script src="js/en.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/blockly_custom.js"></script>
  </head>
  <body onload="init()">
    <xml id="toolbox" style="display: none">
      <block type="move_north"></block>
      <block type="move_east"></block>
      <block type="move_south"></block>
      <block type="move_west"></block>
      <block type="loop_n_times"></block>
    </xml>
    <div style="position:absolute;top:5px;right:5px;" >
      <button class="btn btn-success" type="button" onclick="parent.run_code();$(this).attr('disabled','disabled');">
        <img alt="Help" class="nav-icon" src="images/run.png" width="30" height="30" />
      </button>
    </div>
  </body>
</html>
